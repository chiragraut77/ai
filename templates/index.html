<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceType Assistant</title>
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1d;
            color: #e6e6e6;
            overflow: hidden;
        }

        /* Header */
        h1 {
            color: #0db39e;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #0db39e, 0 0 10px #0db39e, 0 0 20px #0db39e;
            margin-bottom: 20px;
        }

        /* Chat container styling */
        #chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #0db39e;
        }

        /* User input styling */
        #user_input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #444;
            outline: none;
            background-color: #555;
            color: #e6e6e6;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease;
        }

        #user_input:focus {
            border-color: #0db39e;
        }

        /* Button styling */
        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background-color: #0db39e;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0b7a6b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Bot response styling */
        #bot_response {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            border: 1px solid #666;
            border-radius: 10px;
            background-color: #2a2a2e;
            min-height: 80px;
            color: #e6e6e6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        #bot_response:empty {
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
    </style>
    <script>
        async function getResponse() {
            const userInput = document.getElementById('user_input').value;
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('bot_response').innerText = data.response;
                speak(data.response);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('bot_response').innerText = "Sorry, I couldn't process your request.";
            }
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</head>
<body>
    <h1>VoiceType Assistant</h1>
    <div id="chat-container">
        <input type="text" id="user_input" placeholder="Type your message here...">
        <button onclick="getResponse()">Send</button>
        <p id="bot_response"></p>
    </div>
</body>
</html>
